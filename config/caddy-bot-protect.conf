http://localhost:8081 {
  encode gzip

  # Bot detection (block curl)
  @bots {
    header User-Agent *curl*
  }
  handle @bots {
    respond 403 {
      body "Bot Detected"
    }
  }

  # Reverse proxy
  reverse_proxy http://localhost:3000

  # Disable caching
  header {
    Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0"
    Pragma "no-cache"
    Expires "0"
  }
}